<!DOCTYPE html>
<html lang="ru">
  <link rel="stylesheet" href="store/base.css">
  <link rel="stylesheet" href="store/stream/style.css">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="https://static.goodgame.ru/js/minified/global.js"></script>
  <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
  <script src="store/common.js"></script>
  <script src="store/stream/init.js"></script>
  <title>Miranda</title>
  <main class="main o0">
    <template id="messages">
      {{#messages}}
        {{#isSystem}}
          <div class="{{getClasses}}">
            <b>Miranda</b>: {{{text}}}
          </div>
        {{/isSystem}}
        {{#isNormal}}
          <div class="{{getClasses}}">
            <img src="store/icons/{{icon}}" loading="lazy">
            <b style="{{getColor}}">{{name}}</b>: {{{text}}}
          </div>
        {{/isNormal}}
      {{/messages}}
    </template>
  </main>
</html>
