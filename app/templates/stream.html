<!DOCTYPE html>
<html lang="ru">
  <link rel="stylesheet" href="/store/base.css">
  <link rel="stylesheet" href="/store/stream/style.css">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="https://goodgame.ru/js/minified/global.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/store/common.js"></script>
  <script src="/store/stream/init.js"></script>
  <title>Miranda</title>
  <main class="main">
    <template id="messages">
      {{#messages}}
        {{#isSystem}}
          <div class="{{getClasses}}">
            <span>Miranda</span>: {{{text}}}
          </div>
        {{/isSystem}}
        {{#isNormal}}
          <div class="{{getClasses}}">
            <img src="/store/icons/{{icon}}" loading="lazy">
            <span style="{{getColor}}">{{name}}</span>: <span>{{{text}}}</span>
          </div>
        {{/isNormal}}
      {{/messages}}
    </template>
  </main>
</html>
