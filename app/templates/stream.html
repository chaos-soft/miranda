<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Miranda</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="/store/base.css">
        <link rel="stylesheet" href="/store/stream/style.css">
        <script src="https://goodgame.ru/js/minified/global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="/store/common.js"></script>
        <script src="/store/stream/init.js"></script>
    </head>
    <body>
        <div id="main">
            <div v-for="message in getMessages" :class="message.classes.join(' ')">
                <template v-if="['p', 'e'].indexOf(message.id) !== -1">
                    <span>Miranda</span>: {{ message.text }}
                </template>
                <template v-else>
                    <img :src="'/store/icons/' + message.icon">
                    <span :style="{ color: message.color }">{{ message.name }}</span>:
                    <span v-html="message.text"></span>
                </template>
            </div>
        </div>
    </body>
</html>
