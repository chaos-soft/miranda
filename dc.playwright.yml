services:
  miranda:
    build: .
    command: python -m miranda
    image: miranda:20250815
    ports:
      - '55555:55555'
    restart: 'no'
    stdin_open: true
    stop_signal: SIGINT
    tty: true
    volumes:
      - ./client_secret.json:/root/.config/miranda/client_secret.json
      - ./config.ini:/root/.config/miranda/config.ini:ro
      - ./twitch.json:/root/.config/miranda/twitch.json
      - ./vkplay.json:/root/.config/miranda/vkplay.json
      - ./youtube.json:/root/.config/miranda/youtube.json
      - .:/miranda
    working_dir: /miranda
