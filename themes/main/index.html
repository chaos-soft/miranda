<!DOCTYPE html>
<html lang="ru">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../common.js"></script>
  <script src="https://static.goodgame.ru/js/minified/global.js"></script>
  <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
  <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit-settings.js"></script>
  <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js"></script>
  <script src="init.js"></script>
  <title>Miranda</title>
  <div class="panel">
    <div><img src="../icons/g.png"> <span id="g">-</span></div>
    <div><img src="../icons/t.ico"> <span id="t">-</span></div>
    <div><img src="../icons/w.png"> <span id="w">-</span></div>
    <i id="scroll" class="material-icons">arrow_downward</i>
  </div>
  <main class="main wrapper">
    <template id="messages">
      {{#messages}}
        {{#isSystem}}
          <div class="{{getClasses}}">
            <b>Miranda</b>: {{{text}}}
          </div>
        {{/isSystem}}
        {{#isNormal}}
          <div class="{{getClasses}}">
            <img src="../icons/{{icon}}" loading="lazy">
            <b>{{name}}</b>: {{{text}}}
          </div>
        {{/isNormal}}
      {{/messages}}
    </template>
  </main>
</html>
